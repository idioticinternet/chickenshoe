<!doctype html>
<html>
<head>
  <title>cat capital</title>
  <style>
    body {
      background-color: #000;
      font-family: "Helvetica Neue", sans-serif;
      overflow: hidden;
    }
    .title {
      position: relative;
      display: block;
      color: #fff;
      font-size: 6em;
      z-index: 1;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vmax;
    }
    @keyframes cats {
      from {}
      to {}
    }
  </style>
  <script>
    function initVideo() {
      v1 = document.getElementById('v1')
      v2 = document.getElementById('v2')

      v1.style.top = Math.random() * (window.outerHeight - 480) + "px"
      v1.style.left = Math.random() * (window.outerWidth - 640) + "px"

      v2.style.top = Math.random() * (window.outerHeight - 480) + "px"
      v2.style.left = Math.random() * (window.outerWidth - 640) + "px"

      v1.play()
      v2.play()
    }
  </script>
</head>
<body onload="initVideo()">
  <h1 class="title">/CAT<br>CAPITAL</h1>
  <img src="cats.jpg"
</body>
</html>
