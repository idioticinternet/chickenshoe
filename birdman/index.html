<html>
<head>
  <title>bird man</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      margin: 0;
      overflow: hidden;
    }
    img {
      display: block;
      height: 100vh;
      animation: bird 10s linear infinite;
    }
    @keyframes bird {
      from {transform: rotate(0deg)}
      to {transform: rotate(360deg)}
    }
  </style>
</head>
<body>
  <img src="chicken.gif"></img>
</body>
</html>
