<!doctype html>
<html>
<head>
  <title>dog breath</title>
  <style>
    body {
      background-color: #000;
      font-family: "Helvetica Neue", sans-serif;
    }
    .title {
      position: relative;
      display: block;
      color: #fff;
      font-size: 6em;
      z-index: 1;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script>
    function initVideo() {
      v1 = document.getElementById('v1')
      v2 = document.getElementById('v2')

      v1.style.top = Math.random() * (window.outerHeight - 480) + "px"
      v1.style.left = Math.random() * (window.outerWidth - 640) + "px"

      v2.style.top = Math.random() * (window.outerHeight - 480) + "px"
      v2.style.left = Math.random() * (window.outerWidth - 640) + "px"

      v1.play()
      v2.play()
    }
  </script>
</head>
<body onload="initVideo()">
  <h1 class="title">/DOG<br>BREATH</h1>
  <video id="v1" width="640" height="480" loop>
    <source src="teethbaby2.mp4" type="video/mp4">
  </video>
  <video id="v2" width="640" height="480" loop>
    <source src="teethbaby.mp4" type="video/mp4">
  </video>
</body>
</html>
